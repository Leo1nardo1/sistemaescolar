        <p class="modal-desc">Aqui calcularemos a sua média.</p>

        <div class="each-input">
          <div class="input-block">
            <label class="input-label">Nome</label>
              <input type="text" id="nome" placeholder="Digite o seu nome">

          </div>
  
        </div>

        <div class="each-input">
          <div class="input-block">

            <label for="email" class="input-label">1ª Unidade</label>
            <div class="input-field">
              <input type="number" name="email" id="nota1" placeholder="Nota">
              
            </div>
          </div>
          
        </div>
        <div class="each-input">
          <div class="input-block">

            <label for="password" class="input-label">2ª Unidade</label>
            <div class="input-field">
              <input type="number" name="password" id="nota2" placeholder="Nota">
              
            </div>
          </div>
          
        </div>

        <div class="each-input">
          <div class="input-block">

            <label for="password" class="input-label">3ª Unidade</label>
          
              <input type="number" name="nota3" id="nota3" placeholder="Nota">
          </div>
          
        </div>

        <div class="input-container">
          <div class="modal-buttons">

            <label class="modal-openup modal-label" for="modal-openup" onclick="calculoMedia()">
